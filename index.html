    let year = +prompt('Enter a year:');
    let isLeapyear = false;

    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                isLeapyear = true;
            }
        } else
            isLeapyear = true;
    } else
        isLeapyear = false;

    if (isLeapyear) {
        alert(`Năm ${year} là năm nhuận`);
    } else
        alert(`Năm ${year} không là năm nhuận`);
